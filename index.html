<!DOCTYPE html>
<html>
  <head>
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Distance Calculator</h1>
    <hr />
    <p>
      <img
        src="img/distance-between-points.png"
        alt="Distance Between Points"
      />
    </p>

    <h3>Enter the x and y coordinates of two points:</h3>

    <p>x1: <input id="x1-in" type="number" /></p>
    <p>y1: <input id="y1-in" type="number" /></p>
    <p>x2: <input id="x2-in" type="number" /></p>
    <p>y2: <input id="y2-in" type="number" /></p>

    <p><button id="btn">Calculate Distance</button></p>
    <hr />

    <p id="output">---</p>
  </body>
</html>
